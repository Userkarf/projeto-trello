<div class="container-fluid" id="FEs">

        <div class="card-body">

        </div>
      </div>
      

</div>

<div class="modal fade" id="exampleModalCenterr" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterrTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">criar list</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="amarelo">
                <div class="form-group">
                
                  <input type="text" class="form-control" id="adicionar-nome" aria-describedby="emailHelp" placeholder="nome da list...">

                </div>
                <button type="button" id= "criar_list" onclick="criarr_list()" class="btn btn-primary">criar list</button>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">fechar</button>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalCente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterrTitle" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">

            <form id="EditModal">
                <div class="form-group">
                
                  <input type="text" class="form-control" id="editar-nome" aria-describedby="emailHelp" placeholder="novo nome....">

                </div>
                <div class="form-group">


                </div>
                <button type="button" id= "editar-list" class="btn btn-primary">editar list</button>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">fechar</button>

        </div>
      </div>
    </div>
  </div>
