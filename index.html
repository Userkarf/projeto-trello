<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Trello API</title>
</head>


<body>
    <div class="container-fluid">

    </div>
    <div class="navbar">
        <h2>Trello</h2>
</div>

<div class="box">
    <a id="form_login_botao"><strong>Já possui uma conta? Faça seu login</strong></a> 
    <a id="form_cadastro_botao"><strong> Não tem conta ainda? Faça seu cadastro! </strong></a>
    <div class="form_loginn">
        
        <form action="boards.html" id="form_login"> 
            <input type="text" name="user" id="user" placeholder="username">
            <input type="password" name="senha" id="senha" placeholder="senha">
            <input type="submit" value="Login">
        </form>
    </div>
    

    <div class="form_cadastroo">
        <form action="boards.html" id="form_cadastro">
            <input type="text" name="nome" id="nome" placeholder="nome">
            <input type="text" name="username" id="username" placeholder="username">
            <input type="password" name="senha1" id="senha1" placeholder="senha">
            <input type="password" name="senha2" id="senha2" placeholder="verificar senha">
            <input type="submit" value="Login">
        </form>
    </div>    
    
</div>




    <footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"    crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"crossorigin="anonymous"></script>
        <script src="index.js"></script>



    </footer>
</body>

</html>
